<!-- Bootstrap Join the Movement Section -->
<section id="join" class="container py-5">
  <div class="text-center mb-4">
    <h2 class="fw-bold">Join the Movement</h2>
    <p class="text-muted">Be a part of the clean air initiative by filling out this short survey.</p>
  </div>
  
  <form id="joinForm" action="join_process.php" method="POST" class="row g-3 needs-validation" novalidate>
    <div class="col-md-6">
      <label for="full_name" class="form-label">Full Name</label>
      <input type="text" class="form-control" id="full_name" name="full_name" required>
      <div class="invalid-feedback">Please enter your name.</div>
    </div>
    <div class="col-md-6">
      <label for="email" class="form-label">Email address</label>
      <input type="email" class="form-control" id="email" name="email" required>
      <div class="invalid-feedback">Please enter a valid email.</div>
    </div>
    <div class="col-12">
      <label for="location" class="form-label">Your Location</label>
      <input type="text" class="form-control" id="location" name="location">
    </div>
    <div class="col-12">
      <label for="reason" class="form-label">Why do you want to join?</label>
      <textarea class="form-control" id="reason" name="reason" rows="4" required></textarea>
      <div class="invalid-feedback">Please let us know your reason.</div>
    </div>
    <div class="col-12 text-center">
      <button type="submit" class="btn btn-success px-5">Submit</button>
    </div>
  </form>
</section>

<!-- Include Bootstrap Validation JS -->
<script>
  (() => {
    'use strict';
    const forms = document.querySelectorAll('.needs-validation');
    Array.from(forms).forEach(form => {
      form.addEventListener('submit', event => {
        if (!form.checkValidity()) {
          event.preventDefault();
          event.stopPropagation();
        }
        form.classList.add('was-validated');
      }, false);
    });
  })();
</script>
